@(stakes: Seq[models.Stake])(implicit flash: Flash, messages: Messages, ac: controllers.AppContext, req: play.api.mvc.RequestHeader)

<table class="table">
	<thead>
		<tr>
			<th scope="col">Адрес</th>
			<th scope="col">Сумма</th>
		</tr>
	</thead>
	<tbody>
		@for(stake <- stakes) {
			<tr>
				<th>@app.common.ethAddr(stake.ownerAddress)</th>
				<td>@stake.ticketPrice</td>
			</tr>
		}
	</tbody>
</table>
