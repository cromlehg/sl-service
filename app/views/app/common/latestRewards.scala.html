@(rewards: List[models.Reward])(implicit flash: Flash, messages: Messages, ac: controllers.AppContext, req: play.api.mvc.RequestHeader)

<table class="table">
	<thead>
		<tr>
			<th scope="col">Адрес</th>
			<th scope="col">Сумма</th>
		</tr>
	</thead>
	<tbody>
		@for(reward <- rewards) {
			<tr>
				<th>@app.common.ethAddr(reward.address)</th>
				<td>@reward.amount</td>
			</tr>
		}
	</tbody>
</table>
